<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <style>
        #wrapper{
            margin: auto;
        }
        #back-img{
            height: 100vh;
            width: 100%;
            position: relative;
        }
        #countdown{
            font-size: 1000px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <header>
        <div id="wrapper">
            <img id="back-img" src="https://edyoda.s3.ap-south-1.amazonaws.com/public/landing-background.png" alt="Vector Background">
            <h1 id="countdown">10</h1>
        </div>
    </header>
    <script src="CountDown.js"></script>    
</body>
</html>
