<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

                <button class="color-btn" id="color-red"></button>
                <button class="color-btn" id="color-blue"></button>
                <button class="color-btn" id="color-pink"></button>
                <button class="color-btn" id="color-purple"></button>

        </div>

    <script src="SmartWatch.js"></script>
</body>
</html>
